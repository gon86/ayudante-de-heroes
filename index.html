<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/principal.js" type="module"></script>
    <title>Ayudante de heroes</title>
</head>
<body>
    <div id="cargando" class="pantalla pantalla-activa">
        <div class="imagen"></div>
        <div id="contenido-cargando">
            <span class="texto-cargando">Cargando</span>
            <span id="punto-1" class="texto-cargando transicion">.</span>
            <span id="punto-2" class="texto-cargando transicion">.</span>
            <span id="punto-3" class="texto-cargando transicion">.</span>
        </div>
    </div>

    <div id="menu" class="pantalla">
        <img src="imagenes/logo.png" width="233" height="190">
        <button id="b-continuar" disabled style="display: none;">Continuar</button>
        <button id="b-partida">Nueva Partida</button>
        <button id="b-ayuda">Ayuda</button>
        <button id="b-audio">Audio ON</button>
    </div>

    <div id="juego" class="pantalla">
        <div id="intro" class="estado">
            <span id="n3">3</span>
            <span id="n2">2</span>
            <span id="n1">1</span>
        </div>

        <div id="victoria" class="estado">
            <div class="popup animado">
                <span>¡ Nivel superado !</span>
                <button class="b-menu">Menú</button>
                <button class="b-siguiente">Siguiente</button>
            </div>
        </div>

        <div id="derrota" class="estado">
            <div class="popup animado">
                <span>Has sido derrotado</span>
                <button class="b-menu">Menú</button>
                <button class="b-siguiente">Volver a intentar</button>
            </div>
        </div>

        <div id="fondo">
            <div id="escenario">
                <div class="fila">
                    <div class="columna"></div>
                    <div class="columna"></div>
                    <div class="columna"></div>
                    <div class="columna"></div>
                </div>
                <div class="fila">
                    <div class="columna"></div>
                    <div class="columna"></div>
                    <div class="columna"></div>
                    <div class="columna"></div>
                </div>
                <div class="fila">
                    <div class="columna"></div>
                    <div class="columna"></div>
                    <div class="columna"></div>
                    <div class="columna"></div>
                </div>
                <div class="fila">
                    <div class="columna"></div>
                    <div class="columna"></div>
                    <div class="columna"></div>
                    <div class="columna"></div>
                </div>
            </div>
        </div>

        <div id="panel">
            <div id="heroes">
                <button data-tipo="elfo">
                    <img src="imagenes/elfo.png">
                    <span>$10</span>
                </button>
                <button data-tipo="caballero">
                    <img src="imagenes/caballero.png">
                    <span>$30</span>
                </button>
                <button data-tipo="mago">
                    <img src="imagenes/mago.png">
                    <span>$40</span>
                </button>
            </div>

            <div id="oro">
                <div class="contenido">
                    <div id="nivel" class="bloque">
                        <span>Nivel:</span> 
                        <span id="numero-nivel"></span>
                    </div>
                    <div id="monedas" class="bloque">
                        <img src="imagenes/moneda.png" width="32" height="32">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
